# USE ONLY FOR DEVELOPMENT
version: '3'
services:
  bandersnatch:
    build: .
    # SET ENV'S
    environment:
      - NODE_ENV=development
      - ENVIRONMENT=development
    # NO CHANGES HERE REQUIRED
    tty: true
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - 8080:8080
      - 8081:8081
    # command: npm run dev
